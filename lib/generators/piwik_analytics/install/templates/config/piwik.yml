# Configuration:
#
# disabled
#   false if tracking tag should be shown
# url
#   The url of your piwik instance (e.g. localhost/piwik/
# id_site
#   The id of your website inside Piwik
#
production:
  piwik:
    id_site: 1
    url: localhost
    disabled: false

development:
  piwik:
    id_site: 1
    url: localhost
    disabled: true
    hostname: localhost

test:
  piwik:
    id_site: 1
    url: localhost
    disabled: true
    hostname: localhost
